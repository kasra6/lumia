<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumia Photography - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,800;1,900&family=Questrial&display=swap"
        rel="stylesheet">

        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/fav.jpg">
</head>

<body>

    <div class="container">
        <nav>
            <div class="logo-container">
                <img src="./images/logo.png" alt="Lumina creative">
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html" class="lightHighlight active">Contact</a></li>
            </ul>
        </nav>

        <main>
            <div class="hero contact-page full-width">
                <!-- <div class="hero-container"> -->

                <h1><span class="lightYellowHighlight">Enthusiastic</span> thinkers, creating unique endeavers powered
                    by
                    <span class="lightYellowHighlight">creativity</span>
                </h1>
                <!-- </div> -->
            </div>
            <div class="form-container">
                <h2>Contact Us</h2>
                <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>
                <form>
                    <div class="input-wrapper">

                        <label for="name">First name</label>
                        <input type="text" name="name" id="name" placeholder="First Name">
                    </div>
                    <div class="input-wrapper">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </div>

                    <div class="input-wrapper">
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>

                    <button type="submit">Send message</button>

                </form>
            </div>



        </main>

        <div class="full-width-border"></div>
        <footer>
            <div class="logo-container">
                <img src="images/logo.png" alt="Lumina creative">
            </div>

            <div class="contact-us">
                <h2>Contact Us</h2>
                <ul>
                    <li><a href="tel:5555555555">(555) 555-5555</a></li>
                    <li><a href="mailto:contact@lumia.test">contact@lumia.test</a></li>
                </ul>
            </div>
            <div class="social">
                <h2>Follow Us</h2>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-pinterest"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-tumblr"></i>
                </a>
            </div>
        </footer>
    </div>

</body>

</html>
